# Suno AI Agent Configuration
# Configure the LLM provider, browser settings, and autonomy levels.

llm:
  provider: ollama            # deepseek | ollama | openai | anthropic
  model: qwen3:8b             # Local default model (installed)
  temperature: 0.1            # Low temperature for deterministic actions
  api_key_env: ""             # Not needed for local Ollama

browser:
  cdp_port: 9222              # Chrome DevTools Protocol port
  headless: false             # Run browser headed (visible)
  user_data_dir: browser_data/
  viewport:
    width: 1280
    height: 900

autonomy:
  default_level: supervised   # autonomous | supervised | manual
  page_overrides:
    studio: autonomous        # EQ/mixing is safe to automate fully
    create: supervised        # Confirm lyrics/styles before creating
    export: supervised        # Confirm before exporting

ui:
  type: gradio                # gradio | cli
  port: 7860
